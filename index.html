<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sprint 4</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/9ea24d5660.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="body container">
    <div class="meteo">
        <i class="temperature fa-solid fa-temperature-low"></i>|
        <p class="temperature" id="meteo"></p>
    </div>
    <section id="pattern">
      <div class="div">
        <h2>
          Ready to have a laugh?<i
            class="fa-regular fa-face-grin-squint-tears"
            style="color: violet"
          ></i>
        </h2>
        <p class="joke" id="joke"></p>
        <ul class="puntuacion">
          <button
            class="btn-punt"
            value="1"
            onclick="clientImpression(1)"
            id="1"
          >
            <i class="fa-solid fa-face-frown fa-lg"></i>
          </button>
          <button
            class="btn-punt"
            value="2"
            onclick="clientImpression(2)"
            id="2"
          >
            <i class="fa-solid fa-face-meh fa-lg"></i>
          </button>
          <button
            class="btn-punt"
            value="3"
            onclick="clientImpression(3)"
            id="3"
          >
            <i class="fa-solid fa-face-laugh-squint fa-lg"></i>
          </button>
        </ul>
        <button class="button" id="next">Next Joke</button>
      </div>
    </section>
    <script src="./dist/index.js"></script>
  </body>
</html>
